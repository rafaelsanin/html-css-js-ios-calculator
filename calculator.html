<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator learn</title>

    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>

    <p class="result">0</p>
    <section class="calc-interact">
        <button class="calc-button calc-erase" name="clear" type="button">C</button>
        <button class="calc-button calc-erase" name="erase" type="button">←</button>
        <button class="calc-button calc-operation" name="divide" type="button">÷</button>
        <button class="calc-button calc-number" name="seven" type="button">7</button>
        <button class="calc-button calc-number" name="eight" type="button">8</button>
        <button class="calc-button calc-number" name="nine" type="button">9</button>
        <button class="calc-button calc-operation" name="multiply" type="button">×</button>
        <button class="calc-button calc-number" name="four" type="button">4</button>
        <button class="calc-button calc-number" name="five" type="button">5</button>
        <button class="calc-button calc-number" name="six" type="button">6</button>
        <button class="calc-button calc-operation" name="minus" type="button">-</button>
        <button class="calc-button calc-number" name="one" type="button">1</button>
        <button class="calc-button calc-number" name="two" type="button">2</button>
        <button class="calc-button calc-number" name="three" type="button">3</button>
        <button class="calc-button calc-operation" name="plus" type="button">+</button>
        <button class="calc-button calc-number" name="cero" type="button">0</button>
        <button class="calc-button calc-operation" name="equal" type="button">=</button>
    </section>

    <script src="js/calculator.js"></script>
</body>

</html>
